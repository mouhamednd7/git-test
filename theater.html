<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Document</title>

    <style>
        /* Custom CSS for additional styling */
        body {
            padding: 20px;
        }

        h1 {
            color: #4CAF50;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="container">
    
        <h1>The Magical Ms. Teater</h1>
        <br>
        <button onclick="buyTicket()">Buy Ticket</button>
        <script>

            const GENERAL_ADMISSION_PRICE = 20;
            const DISCOUNTED_PRICE = 10;

            function getTicketCost(age) {
                let price = GENERAL_ADMISSION_PRICE;
                if (age < 12 || age >= 65) {
                    price = DISCOUNTED_PRICE;
                }
                return price;
            }

            function buyTicket() {
                let age = prompt("How old are you?");
                let price = getTicketCost(age);
                let isMatinee = prompt("Are you attending a matinee show? (y/n)");
                if (isMatinee === "y") {
                    price = price - 3;
                }
                alert('Ticket price: $' + price);
            }
        </script>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>

</body>

</html>
